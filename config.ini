# Necromancer Toolkit Configuration
# Security and monitoring settings

[security]
enable_vulnerability_scan=true
scan_interval=3600
alert_threshold=high
log_security_events=true

[monitoring]
cpu_threshold=80
memory_threshold=85
disk_threshold=90
network_monitoring=true

[alerts]
email_notifications=false
slack_webhook=""
discord_webhook=""

[logging]
log_level=INFO
log_file=necromancer.log
max_log_size=10MB
log_rotation=true

[advanced]
dark_mode=true
stealth_mode=false
auto_remediation=false