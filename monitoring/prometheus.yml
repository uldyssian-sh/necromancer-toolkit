global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "security_alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'necromancer-toolkit-app'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'security-scanner'
    static_configs:
      - targets: ['security-scanner:9091']
    metrics_path: '/security/metrics'

  - job_name: 'threat-hunter'
    static_configs:
      - targets: ['threat-hunter:9092']
    metrics_path: '/threats/metrics'

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']